[tool.poetry]
name = "esapy"
version = "0.1.0"
authors = ["Kosuke Mizuno <dotmapu@gmail.com>"]
description = "A python implementation of esa.io API"
readme = "README.rst"
license = "MIT"

exclude = ["trial/*"]


[tool.poetry.scripts]
esa-up = "esapy.upload:main"
jupyter-esa-up = "esapy.upload:main"


[tool.poetry.dependencies]
python = "^3.4"
pyyaml = "*"
requests = "*"
nbconvert = "*"



[tool.poetry.dev-dependencies]
autopep8 = "*"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
