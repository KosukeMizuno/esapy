[tool.poetry]
name = "esapy"
version = "0.1.0"
authors = ["Kosuke Mizuno <dotmapu@gmail.com>"]
description = "A python implementation of esa.io API"
readme = "README.rst"
license = "MIT"

exclude = ["trial/*"]


[tool.poetry.dependencies]
python = "^3"
pyyaml = "*"
requests = "*"

[tool.poetry.dev-dependencies]


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
